[[example]]
name = "custom_fuzzer"
path = "examples/lib_custom_fuzzer/custom_fuzzer.rs"

[package]
description = "Evolutionary Coverage-guided Fuzzing engine"
homepage = "https://github.com/matt24smith/ecfuzz"
repository = "https://github.com/matt24smith/ecfuzz"
documentation = "https://docs.rs/ecfuzz/"
license = "MIT"
readme = "./readme.md"
name = "ecfuzz"
version = "0.1.8"
edition = "2021"

[[bin]]
name = "ecfuzz"
path = "src/main.rs"

[lib]
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
